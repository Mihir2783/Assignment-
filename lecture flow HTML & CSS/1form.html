<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            width: 500px;
            background: linear-gradient(cyan, pink, red);
        }
        
        body {
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>

<body>
    <center>
        <form action="">
            <fieldset>
                <table>
                    <legend>contact Information
                    </legend>
                    <tr>
                        <td>
                            First Name
                        </td>
                        <td>
                            <Input type="text" name="first name" value="" placeholder="Enter your name here">
                        </td>
                    </tr>
                    <tr>
                        <td> Last name</td>
                        <td>
                            <input type="text" name="Last Name" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Birthdate
                        </td>
                        <td>
                            <Input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone number
                        </td>
                        <td>
                            <Input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email id
                        </td>
                        <td>
                            <Input type="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <Input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender
                        </td>
                        <td>
                            <input type="radio" name="Gender"> male
                            <input type="radio" name="Gender"> female
                            <input type="radio" name="Gender"> other
                        </td>
                    </tr>
                    <tr>
                        <td>
                            known languages
                        </td>
                        <td>
                            <input type="checkbox" name="hindi"> hindi
                            <input type="checkbox" name="english"> english
                            <input type="checkbox" name="gujarati"> gujarati
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Choose file
                        </td>
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            select range
                        </td>
                        <td>
                            <input type="range">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            select color
                        </td>
                        <td>
                            <input type="color">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            select mobile
                        </td>
                        <td>
                            <select>
                                    <option>samsung</option>
                                    <option>one pluse</option>
                                    <option>Nokia</option>
                                </select>
                        </td>
                    </tr>
                    <tr>
                        <td> <input type="submit"></td>
                        <td> <input type="reset"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>

</html>
