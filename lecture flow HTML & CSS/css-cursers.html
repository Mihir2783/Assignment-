<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alias {
            cursor: alias;
        }
        
        .all-scroll {
            cursor: all-scroll;
        }
        
        .auto {
            cursor: auto;
        }
        
        .cell {
            cursor: cell;
        }
        
        .col-resize {
            cursor: col-resize;
        }
        
        .context-menu {
            cursor: context-menu;
        }
        
        .copy {
            cursor: copy;
        }
        
        .crosshair {
            cursor: crosshair;
        }
        
        .default {
            cursor: default;
        }
        
        .s-resize {
            cursor: s-resize;
        }
        
        .se-resize {
            cursor: se-resize;
        }
        
        .sw-resize {
            cursor: sw-resize;
        }
        
        .text {
            cursor: text;
        }
        
        .url {
            cursor: url(myBall.cur), auto;
        }
        
        .w-resize {
            cursor: w-resize;
        }
        
        .wait {
            cursor: wait;
        }
        
        .zoom-in {
            cursor: zoom-in;
        }
        
        .zoom-out {
            cursor: zoom-out;
        }
    </style>
</head>

<body>

    <p class="all-scroll">all-scroll</p>
    <p class="auto">auto</p>
    <p class="cell">cell</p>
    <p class="col-resize">col-resize</p>
    <p class="context-menu">context-menu</p>
    <p class="copy">copy</p>
    <p class="crosshair">crosshair</p>
    <p class="default">default</p>
    <p class="s-resize">s-resize</p>
    <p class="se-resize">se-resize</p>
    <p class="sw-resize">sw-resize</p>
    <p class="text">text</p>
    <p class="url">url</p>
    <p class="w-resize">w-resize</p>
    <p class="wait">wait</p>
    <p class="zoom-in">zoom-in</p>
    <p class="zoom-out">zoom-out</p>
</body>

</html>
